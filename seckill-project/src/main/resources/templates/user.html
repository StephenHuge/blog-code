<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script>
        function exit() {
            // 发送ajax
            $.ajax({
                type: "DELETE",
                async: false,
                url: "/exit",
                contentType: "application/json; charset=utf-8",
                // 此处如果接口返回结果不是JSON，就不要使用，不然会报错
                // dataType: "json",
                success: function (data) {
                    console.log("Success");
                    window.location.href = "/login";
                },
                error: function (error) {
                    console.log("Failure: " + error);
                },
                complete: function (data) {
                    console.log("complete");
                }
            });
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-secondary" aria-label="Main navigation">
    <div class="container-fluid">

        <a class="navbar-brand" href="#" th:text="'Hello, ' + ${name} + '!'">
        </a>
        <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-sm btn-danger" type="button" onclick="exit()">退出登录</button>
            </form>
        </div>
    </div>
</nav>
<h1>test</h1>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js
" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</html>
